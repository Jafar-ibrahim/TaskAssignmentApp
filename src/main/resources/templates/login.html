<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}"
	  lang="en">

	<head>
		<title>Login Page</title>
		<link rel="stylesheet" th:href="@{/css/spacelab/bootstrap.min.css}" />

		<style>
			.mySpace{
				padding-top: 20px;
			}
		</style>
	</head>
	<body>
		<div layout:fragment="content" class="container mySpace">

			<div class="alert alert-danger" th:if="${error}">
				<h2>Invalid Username or Password</h2>
			</div>
			<form th:action="@{/task-app/api/auth/login}" method="POST">
				<div class="form-group">
					<label for="username" class="form-control-lg">Username</label>
					<input type="text" class="form-control" id="username" name="username" required	/>
				</div>

				<div class="form-group">
					<label for="password" class="form-control-lg">Password</label>
					<input type="password" class="form-control" id="password" name="password" required />
				</div>

				<input type="submit" value="Login" class="btn btn-primary" />

			</form>
		</div>
	</body>
</html>
