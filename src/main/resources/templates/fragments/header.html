
<header th:fragment="header">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Task Assignment</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" th:if="${#ctx.session.user != null && #ctx.session.user.role.toString() == 'ADMIN'}">
          <a class="nav-link" th:href="@{/task-app/api/users}">Register User</a>
        </li>
        <li class="nav-item" th:if="${#ctx.session.user == null}">
        <a class="nav-link" th:href="@{/task-app/api/auth/login}">Log In</a>
        </li>

        <li class="nav-item" th:if="${#ctx.session.user != null && #ctx.session.user.role.toString() == 'USER'}">
        <a class="nav-link" th:href="@{/task-app/api/user/tasks}">My Tasks</a>
        </li>
        <li class="nav-item" th:if="${#ctx.session.user != null && #ctx.session.user.role.toString() == 'ADMIN'}">
        <a class="nav-link" th:href="@{/task-app/api/tasks/users-list}">Current Users</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" th:action="@{/task-app/api/auth/logout}" method="post" th:if="${#ctx.session.user != null}" >
        <input class="form-control mr-sm-2" type="hidden"/>
        <button class="btn btn-warning disabled my-2 my-sm-0" type="submit">Logout</button>
      </form>
    </div>
  </nav>

</header>
